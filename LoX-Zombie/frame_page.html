<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Example Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 2px solid #ccc;
            display: none; /* Initially hide the iframe */
        }
    </style>
    <script>
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('myIframe').src = "https://dotorikko.github.io/static/LoX-Zombie/button_page.html";
                document.getElementById('myIframe').style.display = 'block'; // Show the iframe
            }, 2000); // 2 seconds
        };
    </script>
</head>
<body>
    <h1>Welcome to the Iframe Example Page!</h1>
    <p>Below is an iframe displaying an example website:</p>
    <iframe id="myIframe" title="Example Iframe"></iframe>
    
    <button id="main" onblur="console.log('a')" autofocus>Click Me!</button>
</body>
</html>
